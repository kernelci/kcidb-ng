# kcidb-rest interface workers
services:
  kcidb-rest:
    build:
      context: .
      dockerfile: Dockerfile.kcidb-rest-rs
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ./spool:/app/spool
      - ./certs:/etc/letsencrypt
    restart: unless-stopped
# To disable JWT auth
#    command: ["/usr/local/bin/kcidb-restd-rs","-j",""]
  ingester:
    build:
      context: .
      dockerfile: Dockerfile.ingester
    env_file:
      - .env
    volumes:
      - ./spool:/app/spool
      - ./state:/app/state
      - ./cache:/app/cache
    command: ["python", "/app/ingester.py", "--spool-dir", "/app/spool"]
    restart: unless-stopped
  logspec-worker:
    build:
      context: .
      dockerfile: Dockerfile.logspec-worker
    env_file:
      - .env
    volumes:
      - ./spool:/app/spool
      - ./cache:/cache
      - ./state:/app/state
    command: ["python", "/app/logspec_worker.py", "--spool-dir", "/app/spool", "--origins", "microsoft"]
    restart: unless-stopped
  postgres:
    container_name: 'postgres'
    image: 'gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest'
    command: 'kernelci-production:us-central1:postgresql2 -c/config/db.json -a0.0.0.0'
    volumes:
      - './config:/config'
    restart: on-failure
    profiles: ["google-cloud-sql"]
  db:
    image: postgres:17
    container_name: 'postgres'
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles: ["self-hosted"]
  dbinit:
    build:
      context: .
      dockerfile: Dockerfile.dbinit
    container_name: 'dbinit'
    env_file:
      - .env
    restart: "no"
    profiles: ["self-hosted"]
    depends_on:
      - db
